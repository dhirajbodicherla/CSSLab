<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <!--
    https://usefulinformationaboutnothing.files.wordpress.com/2013/08/professor-utonium.jpg
    -->
    <div id="professor">
      <div id="top-hair">
        <div id="back-hair"></div>
      </div>
      <div id="head">
        <div id="left-eyebrow"></div>
        <div id="right-eyebrow"></div>
        <div id="nose"></div>
        <div id="left-eye"></div>
        <div id="right-eye"></div>
      </div>
      <div id="right-ear"></div>
      <div id="throat"></div>
      <div id="shoulder"></div>
      <div id="inner-shirt">
        <div id="bow"></div>
        <div id="tail"></div>
      </div>
      <div id="left-hand">
        <div id="left-arm">
          <div id="left-wrist">
            <div id="pipe"></div>
            <div id="finger-1"></div>
            <div id="finger-2"></div>
            <div id="finger-3"></div>
            <div id="finger-4"></div>
          </div>
        </div>
      </div>
      <div id="shirt">
        <div id="pocket"></div>
      </div>
      <div id="right-hand"></div>
      <div id="legs">
        <div id="feet"></div>
      </div>
    </div>
  </body>
</html>
