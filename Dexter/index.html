<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transfomers</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!--
http://jsbin.com/voquta/1/edit?css,output
-->
    <!--
http://vignette4.wikia.nocookie.net/poohadventures/images/8/87/Dexter-dexters-laboratory.jpg/revision/latest?cb=20130909014434
-->
    <div id="lab">
      <div id="dexter">
        <div id="hair">
          <div id="rings"></div>
          <div id="strands"></div>
        </div>
        <div id="left-glass"></div>
        <div id="right-glass">
          <div id="ray"></div>
        </div>
        <div id="nose"></div>
        <div id="lip"></div>
        <div id="left-ear"></div>
        <div id="right-ear"></div>
        <div id="chin"></div>
        <div id="shirt">
          <div id="shirt-button"></div>
        </div>
        <div id="left-hand">
          <div class="finger-1"></div>
          <div class="finger-2"></div>
          <div class="finger-3"></div>
          <div class="finger-4"></div>
        </div>
        <div id="right-hand">
          <div class="finger-1"></div>
          <div class="finger-2"></div>
          <div class="finger-3"></div>
          <div class="finger-4"></div>
        </div>
        <div id="shoes">
          <div id="left-foot"></div>
          <div id="right-foot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
